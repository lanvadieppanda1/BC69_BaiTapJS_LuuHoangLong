<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <!-- Bài 1 -->
    <div class="container mb-5">
        <h2>Bài 1: Tính tiền lương nhân viên</h2>
        <label class="form-label mb-3">Số ngày làm việc:</label>
        <input type="text" class="form-control mb-3" id="daysWorked" placeholder="Nhập số ngày làm việc" />
        <button type="submit" class="btn btn-primary mt-3" id="btnTinhLuong">Tính lương</button>
        <div id="salaryResult" class="bg-danger bg-opcity-100 text-white p-3 mt-3"></div>
    </div>

    <!-- Bài 2 -->
    <div class="container mb-5">
        <h2>Bài 2: Tính giá trị trung bình của 5 số thực</h2>
        <label class="form-label">Nhập 5 số thực (cách nhau bởi dấu phẩy):</label>
        <input type="text" class="form-control mb-3" id="numbers" placeholder="Nhập 5 số thực" />
        <button type="submit" class="btn btn-primary mt-3" id="btnTinhGiaTri">Tính giá trị trung bình</button>
        <div id="averageResult" class="bg-danger bg-opcity-100 text-white p-3 mt-3"></div>
    </div>

    <!-- Bài 3 -->
    <div class="container mb-5">
        <h2>Bài 3: Quy đổi từ USD sang VND</h2>
        <label class="form-label">Số tiền USD:</label>
        <input type="text" class="form-control mb-3" id="usd" placeholder="Nhập số tiền USD" />
        <button type="submit" class="btn btn-primary mt-3" id="btnQuyDoi">Quy đổi</button>
        <div id="currencyResult" class="bg-danger bg-opcity-100 text-white p-3 mt-3"></div>
    </div>

    <!-- Bài 4 -->
    <div class="container mb-5">
        <h2>Bài 4: Tính diện tích và chu vi HCN</h2>
        <label class="form-label mb-3">Chiều dài:</label>
        <input type="text" class="form-control mb-3" id="length" placeholder="Nhập chiều dài" />
        <label class="form-label">Chiều rộng:</label>
        <input type="text" class="form-control mb-3" id="width" placeholder="Nhập chiều rộng" />
        <button type="submit" class="btn btn-primary mt-3" id="btnTinh">Tính</button>
        <div id="rectangleResult" class="bg-danger bg-opcity-100 text-white p-3 mt-3"></div>
    </div>

    <!-- Bài 5 -->
    <div class="container mb-5">
        <h2>Bài 5: Tính tổng 2 chữ số của số nhập vào</h2>
        <label class="form-label mb-3">Nhập số có 2 chữ số:</label>
        <input type="text" class="form-control mb-3" id="twoDigitNumber" placeholder="Nhập số có 2 chữ số" />
        <button type="submit" class="btn btn-primary mt-3" id="btnTinhTong">Tính tổng</button>
        <div id="sumDigitsResult" class="bg-danger bg-opcity-100 text-white p-3 mt-3"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
